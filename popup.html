<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type='text/javascript' src='jquery-3.4.1.min.js'></script>
    <script src="popup.js"></script>
</head>

<body>
    <div class="container" style="padding: 5px; width: 250px;">
        <div id="share-txt">Share the URL below:</div>
        <div id="join-txt">Joining an already existing watch party? Just click the 'Join' button!</div>
        <div id="share-url-div">
            <input id="share-url" type="text" readonly="true" autocomplete="off" style="width: -webkit-fill-available;"
                autofocus />
        </div>
        <div style="margin-top: 5px;"></div>
            <button type="button" class="btn btn-light" id="donate-btn" style="float: left;">Support DPlus</button>
            <button type="button" class="btn btn-info" id="copy-btn" style="float: right;">Copy URL</button>
            <button type="button" class="btn btn-primary" id="join-btn" style="float: right;">Join</button>
           <!-- <button type="button" class="btn btn-primary" id="show-chat" style="float: right;">Show Chat</button> -->
    </div>
</body>

</html>
